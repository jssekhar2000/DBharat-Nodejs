<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .certificate {
            border: 10px solid pink;
            padding: 50px;
            width: 600px;
            margin: auto;
        }
        .certificate h1 {
            font-size: 50px;
            margin-bottom: 0;
        }
        .certificate p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Completion</h1>
        <p>This certifies that</p>
        <p><strong>{{name}}</strong></p>
        <p>has successfully completed the course.</p>
        <p>Date: {{date}}</p>
    </div>
</body>
</html>
